{% extends "store/base.html" %}

{% block title %}Cancel Order #{{ order.id }}{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h2>Cancel Order #{{ order.id }}</h2>
    <p class="text-danger">Are you sure you want to cancel this order?</p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-danger">Confirm Cancellation</button>
        <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-secondary ml-2">Go Back</a>
    </form>
</div>
{% endblock %}
